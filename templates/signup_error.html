{% extends "layout.html" %}
{% block content %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li>Sign Up</li>
        </ol>
        <h2>Sign Up</h2>

      </div>
    </section><!-- End Breadcrumbs -->

      <div class="container">

            <!-- ======= Sign Up Section ======= -->
            <section id="contact" class="contact">
              <div class="container" data-aos="fade-up">

                <div class="section-title">
                  <h2 class="icon-size"><i class="icofont-users-alt-4"></i></h2>
                </div>

                <div class="row justify-content-center">

                  <div class="col-lg-5 col-md-7 d-flex align-items-stretch">
                    <div class="php-email-form">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                This email already exists.
                            </div>
                            <div class="col-12 d-flex align-items-center justify-content-center" style="padding-top: 30px">
                                <button onclick="window.location = '{{ url_for('signup') }}'" type="submit" style="padding: 5px 10px 5px 10px !important; font-size: 0.9em; margin-top: 5px">Try Again</button>
                            </div>
                        </div>
                    </div>
                  </div>

                </div>

              </div>
            </section><!-- End Sign Up Section -->
      </div>

  </main><!-- End #main -->

{% endblock %}
